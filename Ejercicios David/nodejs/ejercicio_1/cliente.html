<!DOCTYPE html>
<html lang="es" class="h-100">
    <head>
        <title>Buscador IMDB</title>
        <meta charset="utf-8">
        <!--Enlace al CDN de Bootstrap 5-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <style type="text/css">
            body {
                background-color: lightgray;
            }
            #div-buscador {
                background-color: white;
            }
        </style>
    </head>
    <body class="h-100">
        <div id="main-div" class="container h-100 d-flex justify-content-center align-items-center">
            <div id="div-buscador" class="container p-5 w-75 align-self-center rounded">
                <h1 class="text-center">Scraper IMDB</h1>
                <hr>
                <form>
                    <div class="row mb-3">
                        <div class="col">
                            <label for="url-text-field">Introduzca el enlace una página IMDB<br>(inglés o español)</label>
                        </div>
                        <div class="col">
                            <input id="url-text-field" class ="form-control" type="text" placeholder="https://www.imdb.com/title/tt0391198/">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <label for="port-text-field">Introduzca el puerto del servidor</label>
                        </div>
                        <div class="col">
                            <input id="port-text-field" class="form-control" type="text" placeholder="3000">
                        </div>
                    </div>
                </form>
                <button id="scrape-button" class="btn btn-primary">Aceptar</button>
                <div id="url-alert" class="alert alert-danger mt-3" role="alert">
                    <strong>Error</strong>: Es obligatorio untroducir una URL.
                </div>
                <div id="port-alert" class="alert alert-danger mt-3" role="alert">
                    <strong>Error</strong>: Es obligatorio untroducir un puerto. El puerto debe ser un número entre 1024 y 65536.
                </div>
            </div>
        </div>
        <!--Enlace al CDN de jQuery-->
        <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="cliente.js"></script>
    </body>
</html>
